<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOList</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
<div id="container">
<img src="arm-desk-hand-58457.jpg">

<div id="title">
    <h1>ToDoList App <br> <span class="smallerText">Make things done and get life well organised</span></h1>
</div>

<div id="taskToDo">
<input id="taskInput" placeholder="Place enter your task here"><br>
<button id="addTaskButton">Add task</button>


<div id="allTask">Tasks to finish: <span id="counter"></span></div>


<ul id="taskList">

</ul>

<button id="removeFinishedTasksButton">Remove finished tasks</button>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
